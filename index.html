<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Links website</title>
<script src="https://unpkg.com/feather-icons"></script>
<style>


.container {
  width: 100%;
  height: 100%;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

.link-icon {
  width: 20px;
  height: 20px;
  vertical-align: middle;
  margin-right: 10px;
  border: none;
}


.allura-regular {
  font-family: "Allura", cursive;
  font-weight: 400;
  font-style: normal;
  font-size: 80px;
}

.banner-wrapper {
  position: relative;
  width: 100%;
  text-align: center;
}

.profile-pic {
  position: absolute;
  bottom: -75px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 50%;
  border: 3px solid white;
  width: 300px;
  height: 300px;
  z-index: 2;
}
.top-banner {
  width: 100%;
  height: auto;
  display: block;
}



.links-container {
  display: flex;
  flex-direction: column;
  jusify-content: center;
  align-items: center;
}

.links-container a {
  width: 80%;
}

.w3-theme-l1:hover {
  background-color: gold !important;
}

.margin-top-2 {
  margin-top: 32px;
}

.bottom {
  width: 100%;
  text-align: center;
  width: auto;
  font-weight: bolder;
}
.title-role {
  font-family: 'Arial', sans-serif;
  font-size: 16px; /* smaller for elegance */
  font-weight: 600;
  letter-spacing: 1px;
  color: #333;
  display: inline-block;
  padding: 6px 18px;
  margin-top: 12px;  /* space from name */
  border: 1.5px solid black;
  border-radius: 25px;
  background-color: white;
  box-shadow: 1px 1px 6px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.bottom span {
  color: black;
}

.bottom svg {
  stroke: black;
  fill: black;
}
img {
  border: 3px solid white;
}

@media (min-width: 768px) {
  .link {
    width: 100%;
  }
}
@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}
</style>
  </head>
  <body>
    <div class="banner-wrapper">
      <img src="background.png" alt="Top Banner" class="top-banner">
      <img src="jeffpic.JPG" alt="Profile" class="profile-pic">
    </div>
    <div style="margin-top: 70px;"></div>

    <!-- Content container -->
    <div class="container">
      <!-- Image and name container. Change to your pictue here. -->
      <div style="text-align: center; margin-top: 20px; margin-bottom: 30px;">
        <p><span class="allura-regular">Jeff Carrillo</span></p>
        <p class="title-role">Owner and CEO</p>
      </div>

      </div>

      <!-- Links section 1. Replace the # inside of the "" with your links. -->
      <div class="links-container">
        <a href="https://instagram.com/jeff" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="link-icon" alt="Instagram icon">
          Instagram
        </a>
        <br>
        <a href="https://soundcloud.com/jeff" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">
          <img src="soundcloud.png" class="link-icon">
          SoundCloud
        </a>
        <br>
        <a href="https://soundcloud.com/jeff" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">
          <img src="background.png" class="link-icon">
          Website
        </a>
        <br>
        <a href="https://soundcloud.com/jeff" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">
          <img src="facebook.png" class="link-icon">
          Facebook
        </a>
        <br>
        <a href="https://soundcloud.com/jeff" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">
          <img src="thread.png" class="link-icon">
          Threads
        </a>

      </div>


      <!-- Bottom section 3 -->
      <div class="bottom margin-top-2 w3-padding w3-round">
        <span style="vertical-align: 7px;"> Jeff 2025</span>
      </div>

    </div>
    <script>
      feather.replace()
    </script>

</body></html>
